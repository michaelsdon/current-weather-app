<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Weather</title>
</head>
<body>
  <div id="weather-card">
    <div id="weather-location">
      <h4>Boulder, Colorado</h4>
    </div>
    <div id="current-conditions">
      <h5>Partly Cloudy</h5>
    </div>
    <div id="weather">
      <div id="current-temp">
        <div id="temp">
          <h1>45 F</h1>
        </div>
        <div id="feels-like">
          <h6>Feels like: 40F</h6>
        </div>
      </div>
      <div id="weather-stats">
        <div id="hi-lo">
          <h5>^ 61 F v 39 F</h5>
        </div>
        <div id="wind">
          <h5>Wind: 2 MPH -></h5>
        </div>
        <div id="humidity">
          <h5>Humidity: 29%</h5>
        </div>
      </div>
    </div>
  </div>
  <div id="city-search">
    <input type="text">
  </div>
</body>
</html>
